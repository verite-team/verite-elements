<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Examples</title>
  <link rel="stylesheet" href="index.css" />
  <!-- <link rel="stylesheet" href="/dist/stencil-library/themes/index.css" />
  <script type="module" src="/dist/stencil-library/stencil-library.esm.js" data-stencil></script> -->
  <link rel="stylesheet" href="https://verite-team.github.io/verite-elements/themes/index.css" />
  <script type="module" src="https://verite-team.github.io/verite-elements/stencil-library/stencil-library.esm.js" data-stencil></script>
</head>

<body>
  <h1>Examples</h1>
  <vui-theme-toggle style="position: fixed; top: 1rem; right: 1rem"></vui-theme-toggle>
  <vui-i18n-provider supported-locales="en,fr" fallback-locale="en"
    translations-path="/dist/stencil-library/assets/locales/{locale}.json">
    <div class="grid">
      <vui-auth-alt-card elevation="lg" heading="$request.title" description="$request.description" size="xl">
        <vui-request application="Test App" permissions='["read profile", "write posts", "openid"]'
          redirect-uri="https://example.com">
          <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        </vui-request>
        <vui-auth-footer slot="footer">
          <div style="text-align: center; padding: 1.5rem; line-height: 1.5">
            By continuing, you agree to our
            <vui-link href="https://example.com/terms">Terms of Service</vui-link> and
            <vui-link href="https://example.com/privacy">Privacy Policy</vui-link>
          </div>
        </vui-auth-footer>
      </vui-auth-alt-card>
      </verite-connector>

      <vui-auth-card class="card--otp" elevation="lg" heading="$otp.title" description="$otp.description"
        prompt="$otp.prompt" action="$otp.action">
        <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        <vui-otp submit-label="$otp.submit"></vui-otp>
      </vui-auth-card>

      <vui-auth-card elevation="lg" heading="$signin.phone.title" description="$signin.phone.description"
        prompt="$signin.phone.prompt" action="$signin.phone.action">
        <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        <vui-auth-form action="code" display='["phone"]' submit-label="$signin.phone.submit"></vui-auth-form>
      </vui-auth-card>

      <vui-i18n-provider locale="fr" translations-path="/dist/stencil-library/assets/locales/{locale}.json">
        <vui-auth-card elevation="lg" heading="$signin.phone.title" description="$signin.phone.description"
          prompt="$signin.phone.prompt" action="$signin.phone.action">
          <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
          <vui-auth-form action="code" display='["phone"]' submit-label="$signin.phone.submit"></vui-auth-form>
        </vui-auth-card>
      </vui-i18n-provider>

      <vui-auth-card elevation="lg" heading="$signin.email.title" description="$signin.email.description"
        prompt="$signin.email.prompt" action="$signin.email.action">
        <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        <vui-auth-form action="email" display='["email"]' submit-label="$signin.email.submit"></vui-auth-form>
      </vui-auth-card>

      <vui-auth-card elevation="lg" heading="$signin.default.title|product:Acme Co"
        description="$signin.default.description" prompt="$signin.default.prompt" action="$signin.default.action">
        <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        <div slot="providers">
          <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
            <vui-button class="google-button" variant="outline" style="width: 100%">
              <vui-flex items="center" gap="2">
                <vui-logo name="apple" size="20"></vui-logo>
                <vui-i18n text="$signup.with" params='{"provider": "Apple"}'></vui-i18n>
              </vui-flex>
            </vui-button>

            <vui-button class="google-button" variant="outline" style="width: 100%">
              <vui-flex items="center" gap="2">
                <vui-logo name="google" size="20"></vui-logo>
                <vui-i18n text="$signup.with" params='{"provider": "Google"}'></vui-i18n>
              </vui-flex>
            </vui-button>
          </vui-flex>
          <vui-divider orientation="horizontal" style="margin: 16px 0">
            <vui-i18n text="$signup.option"></vui-i18n>
          </vui-divider>
        </div>

        <vui-auth-form action="signin" display='["email", "password", "forgotPassword"]'
          submit-label="$signin.default.submit"></vui-auth-form>
      </vui-auth-card>

      <vui-auth-card elevation="lg" heading="$signup.default.title|product:Acme Co"
        description="$signup.default.description" prompt="$signup.default.prompt" action="$signup.default.action">
        <vui-placeholder width="80" height="80" slot="logo" style="margin: 20px auto 0 auto"></vui-placeholder>
        <div slot="providers">
          <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
            <vui-button class="google-button" variant="outline" style="width: 100%">
              <vui-flex items="center" gap="2">
                <vui-logo name="apple" size="20"></vui-logo>
                <vui-i18n text="$signup.with" params='{"provider": "Apple"}'></vui-i18n>
              </vui-flex>
            </vui-button>

            <vui-button class="google-button" variant="outline" style="width: 100%">
              <vui-flex items="center" gap="2">
                <vui-logo name="google" size="20"></vui-logo>
                <vui-i18n text="$signup.with" params='{"provider": "Google"}'></vui-i18n>
              </vui-flex>
            </vui-button>
          </vui-flex>
          <vui-divider orientation="horizontal" style="margin: 16px 0">
            <vui-i18n text="$signup.option"></vui-i18n>
          </vui-divider>
        </div>
        <vui-auth-form action="signup" display='["name", "email", "password"]'
          submit-label="$signup.default.submit"></vui-auth-form>
      </vui-auth-card>
    </div>
  </vui-i18n-provider>
</body>
</html>
