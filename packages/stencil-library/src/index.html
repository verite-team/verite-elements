    <style>
      :root {
        --background: 240 5% 96%;
        /* --background: 0 0% 100%; */
        --foreground: 222.2 84% 4.9%;
      }

      :root[data-theme='dark'] {
        --background: 0 0% 8.5%;
        --foreground: 0 0% 98%;
      }

      /* Base theme (light) */
      vf-signin,
      vf-signup,
      vf-otp,
      verite-user-menu,
      .vf-card--signin,
      .vf-card--signup,
      .vf-card--otp {
        --background: 0 0% 100%;
        --background-dark: 0 0% 14%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 211.29 100% 50%;
        --primary-foreground: 211.29 100% 95%;
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96.1%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 211.29 100% 50%;
        --radius: 0.5rem;
        --success: 144 84% 38%;
        --success-foreground: 211.29 100% 95%;
        --shadow-color: 0deg 0% 0%;
        --shadow-strength: 2%;
        --elevation-1: 0px 1px 2px hsl(var(--shadow-color) / var(--shadow-strength));
        --elevation-2: 0px 2px 4px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 2%));
        --elevation-3: 0px 4px 8px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 4%));
        --elevation-4: 0px 8px 16px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 6%));
      }

      /* Dark theme */
      [data-theme='dark'] vf-signin,
      [data-theme='dark'] vf-signup,
      [data-theme='dark'] vf-otp,
      [data-theme='dark'] verite-user-menu,
      [data-theme='dark'] .vf-card--signin,
      [data-theme='dark'] .vf-card--signup,
      [data-theme='dark'] .vf-card--otp {
        --background: 0 0% 8.5%;
        --foreground: 0 0% 98%;
        --card: 0 0% 10.3%;
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 8%;
        --popover-foreground: 0 0% 98%;
        --primary: 211.29 100% 50%;
        --primary-foreground: 211.29 100% 95%;
        --secondary: 0 0% 14%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 11%;
        --muted-foreground: 0 0% 68%;
        --accent: 0 0% 14.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 0 0% 14.9%;
        --ring: 0 0% 23.1%;
        --radius: 0.5rem;
        --success: 144 84% 38%;
        --success-foreground: 211.29 100% 95%;
        --shadow-color: 0deg 0% 0%;
        --shadow-strength: 2%;
        --elevation-1: 0px 1px 2px hsl(var(--shadow-color) / var(--shadow-strength));
        --elevation-2: 0px 2px 4px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 2%));
        --elevation-3: 0px 4px 8px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 4%));
        --elevation-4: 0px 8px 16px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 6%));
        --transparent: 0 0% 100% / 0;
        --color-foreground: 0 0% 98%;
      }

      /* Base styles */
      body {
        display: flex;
        /* flex-direction: column; */
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        gap: 2rem;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Apply colors when data-theme is on html tag */
      html[data-theme='dark'] body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Style all vf-link components */
      /* vf-link::part(link) {
        color: hsl(var(--primary));

      } */

      /* Add hover state */

      /* This will now work for links inside vf-signin */
      vf-signin::part(link),
      vf-signup::part(link) {
        color: hsl(var(--primary));
        text-decoration: none;
        font-size: 0.875rem;
      }

      vf-signin::part(link):hover,
      vf-signup::part(link):hover {
        text-decoration: underline;
      }

      .vf-card--signin::part(card),
      .vf-card--signup::part(card) {
        box-shadow: var(--elevation-3);
      }

        font-weight: 600;
      }
