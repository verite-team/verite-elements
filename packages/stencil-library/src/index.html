<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
    <link rel="stylesheet" href="/build/stencil-library.css" />
    <!-- This will include your global styles -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
    <link rel="stylesheet" href="index.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/waterfall.js/1.0.2/waterfall.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div style="position: fixed; top: 1.5rem; left: 1.5rem; font-weight: 600">Stencil Library</div>
    <vui-theme-toggle style="position: fixed; top: 1rem; right: 1rem"></vui-theme-toggle>
    <vui-user-menu style="position: fixed; top: 1rem; right: 4rem"></vui-user-menu>
    <vui-button style="position: fixed; top: 1rem; right: 7rem" size="sm" variant="outline" onClick="showToast()"
      >Show Toast</vui-button
    >
    <div class="grid">
      <!-- <vui-google-one-tap google-client-id="1234567890"></vui-google-one-tap> -->

      <verite-connector type="otp">
        <vui-auth-card
          class="card--otp"
          elevation="lg"
          heading="Verify your email"
          description="We sent a verification code to your email. Please enter it below."
          prompt="Didn't receive the code?"
          action="Resend"
        >
          <vui-otp></vui-otp>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="Enter your phone number"
          description="Send a code to your phone number to continue."
        >
          <vui-auth-form action="phone" elements='["phone"]'></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card elevation="lg" heading="Enter your email" description="Send a code to your email to continue.">
          <vui-auth-form action="email" elements='["email"]'></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="Sign in to Acme Co"
          description="Welcome back! Please sign in to continue"
          prompt="Don't have an account?"
          action="Sign up"
        >
          <div slot="providers">
            <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Apple"}'></vui-i18n>
                </vui-flex>
              </vui-button>

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Google"}'></vui-i18n>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <vui-i18n text="signup.or"></vui-i18n>
            </vui-divider>
          </div>

          <vui-auth-form action="signin" elements='["email", "password", "forgotPassword"]'></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="Sign up to Acme Co"
          description="Welcome! Please fill in the details to get started."
          prompt="Already have an account?"
          action="Sign in"
        >
          <div slot="providers">
            <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Apple"}'></vui-i18n>
                </vui-flex>
              </vui-button>

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Google"}'></vui-i18n>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <vui-i18n text="signup.or"></vui-i18n>
            </vui-divider>
          </div>

          <vui-auth-form action="signup" elements='["name", "email", "password"]'></vui-auth-form>
        </vui-auth-card>
      </verite-connector>
    </div>
    <vui-toast position="top-center"></vui-toast>

        })

        window.addEventListener('resize', function () {
          waterfall('.grid', {
            gutter: '16px',
          })
        })
      }, 100)
    </script> -->
  </body>
</html>
