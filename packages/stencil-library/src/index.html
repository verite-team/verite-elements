<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
    <link rel="stylesheet" href="/build/stencil-library.css"> <!-- This will include your global styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      /* Base styles */
      body {
        display: flex;
        /* flex-direction: column; */
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        gap: 2rem;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Apply colors when data-theme is on html tag */
      html[data-theme='dark'] body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Style all vui-link components */
      /* vui-link::part(link) {
        color: hsl(var(--primary));
        text-decoration: none;
      } */

      /* Add hover state */
      /* vui-link::part(link):hover {
        text-decoration: underline;
        background-color: yellow;
      } */

      /* Test style - add this to verify it's working */
      /* vui-link::part(link) {
        border: 3px solid red !important;
        padding: 10px !important;
        background: yellow !important;
      } */

      /* .vui-card--signin-container::part(card) {
        width: 100%;
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 0;
      } */

      /* This will now work for links inside vui-signin */
      vui-signin::part(link),
      vui-signup::part(link) {
        color: hsl(var(--primary));
        text-decoration: none;
        font-size: 0.875rem;
      }

      vui-signin::part(link):hover,
      vui-signup::part(link):hover {
        text-decoration: underline;
      }

      /* .card--signin, */
      /* .card--signup, */
      /* .card--otp {
        box-shadow: var(--elevation-3);
      } */

      .email-address {
        font-weight: 600;
      }

    </style>
    <script>
      function showToast() {
        const toast = document.querySelector('vui-toast')
        toast.show({ title: 'Hello, world! ::' + Date.now(), type: 'success' })
      }
    </script>
  </head>
  <body>
    <div style="position: fixed; top: 1.5rem; left: 1.5rem; font-weight: 600">
      Stencil Library
    </div>
    <vui-theme-toggle style="position: fixed; top: 1rem; right: 1rem"></vui-theme-toggle>
    <vui-user-menu style="position: fixed; top: 1rem; right: 4rem"></vui-user-menu>
    <vui-button style="position: fixed; top: 1rem; right: 6rem" onClick="showToast()">Show Toast</vui-button>

    <div id="signin-container" style="width: 100%; max-width: 360px">
      <vui-card class="card--signin">
        
        <vui-signin onsubmit="console.log('Signin clicked')">
          <!-- <span slot="header"></span> -->
          <div slot="providers">
            <vui-flex direction="column" gap="2" style="width: 100%">
              <!-- <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex valign="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-label>Sign in with Apple</vui-label>
                </vui-flex>
              </vui-button> -->

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex valign="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-label>Sign in with Google</vui-label>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <span>or</span>
            </vui-divider>
          </div>
          <!-- <span slot="footer"></span> -->
        </vui-signin>
      </vui-card>
    </div>

    <div id="signup-container" style="width: 100%; max-width: 360px">
      <vui-card class="card--signup" elevation="3">
        <vui-signup onsubmit="console.log('Signup clicked')">
          <!-- <span slot="header"></span> -->
          <div slot="providers">
            <vui-flex direction="column" gap="2" style="width: 100%">
              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex valign="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-label>Sign up with Apple</vui-label>
                </vui-flex>
              </vui-button>

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex valign="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-label>Sign up with Google</vui-label>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <span>or</span>
            </vui-divider>
          </div>
          <!-- <span slot="footer"></span> -->
        </vui-signup>
      </vui-card>
    </div>

    <div class="flex flex-col items-center justify-center gap-4">
      <div id="otp-container" style="width: 100%; max-width: 360px">
        <vui-card class="card--otp" elevation="3">
          <vui-otp></verite-otp>
        </vui-card>
      </div>
  
    </div>
    <!-- <vui-google-one-tap google-client-id="1234567890"></vui-google-one-tap> -->



    <vui-toast position="top-center"></vui-toast>

  </body>
</html>
