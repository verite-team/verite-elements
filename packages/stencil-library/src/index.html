<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
    <link rel="stylesheet" href="/build/stencil-library.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div style="position: fixed; top: 1.5rem; left: 1.5rem; font-weight: 600">Stencil Library</div>
    <vui-theme-toggle style="position: fixed; top: 1rem; right: 1rem"></vui-theme-toggle>
    <vui-user-menu style="position: fixed; top: 1rem; right: 4rem"></vui-user-menu>
    <vui-button style="position: fixed; top: 1rem; right: 7rem" size="sm" variant="outline" onClick="showToast()"
      >Show Toast</vui-button
    >
    <div class="grid">
      <!-- <vui-google-one-tap google-client-id="1234567890"></vui-google-one-tap> -->
      <!-- heading="Verify your email"
      description="We sent a verification code to your email. Please enter it below."
      prompt="Didn't receive the code?"
      action="Resend"
      submit-label="Verify" -->
      <verite-connector type="otp">
        <vui-auth-card
          class="card--otp"
          elevation="lg"
          heading="$otp.title"
          description="$otp.description"
          prompt="$otp.prompt"
          action="$otp.action"
        >
          <vui-otp submit-label="$otp.submit"></vui-otp>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="$signin.phone.title"
          description="$signin.phone.description"
          prompt="$signin.phone.prompt"
          action="$signin.phone.action"
        >
          <vui-auth-form action="phone" elements='["phone"]' submit-label="$signin.phone.submit"></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="$signin.email.title"
          description="$signin.email.description"
          prompt="$signin.email.prompt"
          action="$signin.email.action"
        >
          <vui-auth-form action="email" elements='["email"]' submit-label="$signin.email.submit"></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="$signin.default.title"
          description="$signin.default.description"
          prompt="$signin.default.prompt"
          action="$signin.default.action"
        >
          <div slot="providers">
            <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Apple"}'></vui-i18n>
                </vui-flex>
              </vui-button>

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Google"}'></vui-i18n>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <vui-i18n text="signup.option"></vui-i18n>
            </vui-divider>
          </div>

          <vui-auth-form
            action="signin"
            elements='["email", "password", "forgotPassword"]'
            submit-label="$signin.default.submit"
          ></vui-auth-form>
        </vui-auth-card>
      </verite-connector>

      <verite-connector>
        <vui-auth-card
          elevation="lg"
          heading="$signup.default.title"
          description="$signup.default.description"
          prompt="$signup.default.prompt"
          action="$signup.default.action"
        >
          <div slot="providers">
            <vui-flex direction="column" gap="2" justify="start" items="stretch" width="full">
              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="apple" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Apple"}'></vui-i18n>
                </vui-flex>
              </vui-button>

              <vui-button class="google-button" variant="outline" style="width: 100%">
                <vui-flex items="center" gap="2">
                  <vui-logo name="google" size="20"></vui-logo>
                  <vui-i18n text="signup.with" params='{"provider": "Google"}'></vui-i18n>
                </vui-flex>
              </vui-button>
            </vui-flex>
            <vui-divider orientation="horizontal" style="margin: 16px 0">
              <vui-i18n text="signup.option"></vui-i18n>
            </vui-divider>
          </div>
          i
          <vui-auth-form
            action="signup"
            elements='["name", "email", "password"]'
            submit-label="$signup.default.submit"
          ></vui-auth-form>
        </vui-auth-card>
      </verite-connector>
    </div>
    <vui-toast position="top-center"></vui-toast>
  </body>
</html>
