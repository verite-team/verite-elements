    <style>
      /* Base styles */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        gap: 2rem;
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Add media query for small screens */
      @media (max-width: 1200px) {
        body {
          flex-direction: column;
        }
      }

      /* Apply colors when data-theme is on html tag */
      html[data-theme='dark'] body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Style all vui-link components */
      /* vui-link::part(link) {

        text-decoration: none;
      } */

      /* Add hover state */
      /* vui-link::part(link):hover {

        background-color: yellow;
      } */

      /* Test style - add this to verify it's working */
      /* vui-link::part(link) {

      } */

      /* .vui-card--signin-container::part(card) {
        width: 100%;
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 0;
      } */

      /* This will now work for links inside vui-signin */
      vui-signin::part(link),
      vui-signup::part(link) {
        color: hsl(var(--primary));
        text-decoration: none;
        font-size: 0.875rem;
      }

      vui-signin::part(link):hover,
      vui-signup::part(link):hover {
        text-decoration: underline;
      }

      /* .card--signin, */
      /* .card--signup, */
      /* .card--otp {

      .email-address {
        font-weight: 600;
      }
    </style>
    <script>
      function showToast() {
        const toast = document.querySelector('vui-toast')
        toast.show({ title: 'Hello, world! ::' + Date.now(), type: 'success' })
      }
    </script>

    <vui-user-menu style="position: fixed; top: 1rem; right: 4rem"></vui-user-menu>
    <vui-button style="position: fixed; top: 1rem; right: 7rem" size="sm" variant="outline" onClick="showToast()"
      >Show Toast</vui-button

    <vui-button variant="destructive" width="full">
      <vui-flex valign="center" gap="2">
        <vui-logo name="apple" size="20"></vui-logo>
        <vui-label>Test</vui-label>
        <span>Test</span>
      </vui-flex>
    </vui-button>

    <div id="signin-container" style="width: 100%; max-width: 360px">
      <verite-connector type="signin">
        <vui-card class="card--signin">
          <vui-signin
            id="signin"
            email-validation='{"blockedDomains": ["gmail.com"]}'
            onFormSubmit="console.log('Signin clicked')"
          >
            <!-- <span slot="header"></span> -->
            <div slot="providers">
              <vui-flex direction="column" gap="2" style="width: 100%">
                <vui-button class="google-button" variant="outline" style="width: 100%">
                  <vui-flex valign="center" gap="2">
                    <vui-logo name="apple" size="20"></vui-logo>
                    <vui-label>Sign in with Apple</vui-label>
                  </vui-flex>
                </vui-button>

                <vui-button class="google-button" variant="outline" style="width: 100%">
                  <vui-flex valign="center" gap="2">
                    <vui-logo name="google" size="20"></vui-logo>
                    <vui-label>Sign in with Google</vui-label>
                  </vui-flex>
                </vui-button>
              </vui-flex>
              <vui-divider orientation="horizontal" style="margin: 16px 0">
                <span>or</span>
              </vui-divider>
            </div>
            <!-- <span slot="footer"></span> -->
          </vui-signin>
        </vui-card>
      </verite-connector>
    </div>

    <div id="signup-container" style="width: 100%; max-width: 360px">
      <verite-connector type="signup">
        <vui-card class="card--signup" elevation="3">
          <vui-signup onsubmit="console.log('Signup clicked')">
            <!-- <span slot="header"></span> -->
            <div slot="providers">
              <vui-flex direction="column" gap="2" style="width: 100%">
                <vui-button class="google-button" variant="outline" style="width: 100%">
                  <vui-flex valign="center" gap="2">
                    <vui-logo name="apple" size="20"></vui-logo>
                    <vui-label>Sign up with Apple</vui-label>
                  </vui-flex>
                </vui-button>

                <vui-button class="google-button" variant="outline" style="width: 100%">
                  <vui-flex valign="center" gap="2">
                    <vui-logo name="google" size="20"></vui-logo>
                    <vui-label>Sign up with Google</vui-label>
                  </vui-flex>
                </vui-button>
              </vui-flex>
              <vui-divider orientation="horizontal" style="margin: 16px 0">
                <span>or</span>
              </vui-divider>
            </div>
            <!-- <span slot="footer"></span> -->
          </vui-signup>
        </vui-card>
      </verite-connector>
    </div>

    <div class="flex flex-col items-center justify-center gap-4">
      <div id="otp-container" style="width: 100%; max-width: 360px">
        <verite-connector type="otp">
          <vui-card class="card--otp" elevation="3">
            <vui-otp></vui-otp>
          </vui-card>
        </verite-connector>
      </div>
    </div>
